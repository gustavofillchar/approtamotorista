<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>App</title>
  </head>
  <body>
    <div class="ContainerInfo">
      <div class="MapBox">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d12696.442952463609!2d-48.26830139327888!3d-18.901490609940833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x94a445a2505fa80b%3A0xd624d86053d15ddd!2sCenter%20Shopping%20Uberl%C3%A2ndia%2C%20Av.%20Jo%C3%A3o%20Naves%20de%20%C3%81vila%2C%201331%20-%20Tibery%2C%20Uberl%C3%A2ndia%20-%20MG%2C%2038408-902!3m2!1d-18.909833!2d-48.260596!4m5!1s0x94a445b539b7e9e9%3A0xa5e9a6e4f0f78fa6!2sAtacad%C3%A3o%20Uberl%C3%A2ndia%20-%20Avenida%20Ces%C3%A1rio%20Crosara%20-%20Presidente%20Roosevelt%2C%20Uberl%C3%A2ndia%20-%20MG!3m2!1d-18.902125899999998!2d-48.278571899999996!5e0!3m2!1spt-BR!2sbr!4v1584058097873!5m2!1spt-BR!2sbr"
          width="100%"
          height="100%"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>

      <div class="Info"><div class="Title">Resumo da Viagem</div></div>
      <div class="BoxTripDetail">
        <img src="./start.svg" height="18" />
        <div class="DescriptTitle">Início</div>
      </div>
      <div class="InfoBoxDescript">
        <div class="InfoDescriptText">11/09/2019 11:24:25</div>
      </div>
      <div class="BoxTripDetail">
        <img src="./finish.svg" height="18" />
        <div class="DescriptTitle">Fim</div>
      </div>
      <div class="InfoBoxDescript">
        <div class="InfoDescriptText">11/09/2019 11:24:25</div>
      </div>
      <div class="BoxTripDetail">
        <img src="./road.svg" height="18" />
        <div class="DescriptTitle">Distância Percorrida</div>
      </div>
      <div class="InfoBoxDescript">
        <div class="InfoDescriptText">11/09/2019 11:24:25</div>
      </div>

      <div class="Separator"></div>

      <div class="BoxTripDetail">
        <img src="./student.svg" height="18" />
        <div class="DescriptTitle">Total de Alunos</div>
      </div>
      <div class="InfoBoxDescript">
        <div class="InfoDescriptText">16 alunos</div>
      </div>
      <div class="BoxTripDetail">
        <img src="./bus.svg" height="18" />
        <div class="DescriptTitle">Alunos Transportados</div>
      </div>
      <div class="InfoBoxDescript">
        <div class="InfoDescriptText">8 alunos</div>
      </div>
      <div class="BoxTripDetail">
        <img src="./not-equal.svg" height="18" />
        <div class="DescriptTitle">Alunos Faltantes</div>
      </div>
      <div class="InfoBoxDescript">
        <div class="InfoDescriptText">6 alunos</div>
      </div>
      <div class="CloseBox">
        <div class="CloseTitle">Fechar</div>
      </div>
    </div>
  </body>
</html>
